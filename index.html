<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet v1.65 - Offline & Online Hybrid</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --gold: #f1c40f; --home: #00b894; --heart: #ff7675; --energy: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; color: #333; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; flex: 1; font-size: 11px; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #eee; position: relative; }
        .btn-p { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .box { background: #f9f9f9; padding: 10px; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; }
        .box.active { border-color: var(--p); background: #f3f0ff; }
        .stat-bar { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin: 5px 0 10px 0; }
        .quick-btn { font-size: 10px; padding: 5px 8px; margin: 2px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
        .overlay { position: fixed; inset: 0; background: var(--p); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="auth-overlay" class="overlay">
    <div class="card" style="width:100%; max-width:300px; text-align:center;">
        <h2 style="color:var(--p)">LifePet Login</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button class="btn-p" onclick="handleAuth()">LOGIN / START</button>
        <p style="font-size: 10px; color: #888; margin-top: 10px;">Geen internet? App werkt ook offline.</p>
    </div>
</div>

<div id="adopt-overlay" class="overlay hidden" style="background:white; flex-direction:column; color:#333;">
    <h2>Adopteer je vriend</h2>
    <input type="text" id="new-name" placeholder="Naam van je pet..." style="text-align:center;">
    <div class="grid-3" id="pet-choices" style="font-size:40px; margin:20px 0;">
        <div class="box" onclick="pickT('ğŸ¶', this)">ğŸ¶</div>
        <div class="box" onclick="pickT('ğŸ±', this)">ğŸ±</div>
        <div class="box" onclick="pickT('ğŸ²', this)">ğŸ²</div>
        <div class="box" onclick="pickT('ğŸ¦„', this)">ğŸ¦„</div>
        <div class="box" onclick="pickT('ğŸ¼', this)">ğŸ¼</div>
        <div class="box" onclick="pickT('ğŸ¦Š', this)">ğŸ¦Š</div>
    </div>
    <button class="btn-p" style="max-width:200px;" onclick="confirmPet()">ADOPTEER</button>
</div>

<div id="game-ui" class="hidden">
    <div id="page-pet" class="page active">
        <div class="card" style="text-align: center;">
            <div id="pet-view" style="font-size:100px; margin:20px 0;">ğŸ¾</div>
            <h2 id="name-label" style="margin:0">Mijn Pet</h2>
            <div style="text-align:left; margin-top:15px;">
                <small>Energie âš¡</small><div class="stat-bar"><div id="e-fill" style="background:var(--energy); height:100%; width:100%"></div></div>
                <small>Geluk â¤ï¸</small><div class="stat-bar"><div id="h-fill" style="background:var(--heart); height:100%; width:100%"></div></div>
            </div>
            <div style="background:var(--gold); color:white; padding:10px; border-radius:15px; font-weight:bold;">ğŸ’° <span class="coin-val">0</span></div>
        </div>
        <div class="card">
            <b>Snel voeren:</b>
            <div id="inv-food" class="grid-3" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="page-planner" class="page">
        <h3>ğŸ“… Weekschema</h3>
        <div id="planner-ui"></div>
        <button class="btn-p" onclick="savePlan()">ALLES OPSLAAN</button>
        <hr>
        <h4>Taken van Vandaag</h4>
        <div id="today-ui"></div>
    </div>

    <div id="page-shop" class="page">
        <h3>ğŸ›ï¸ Winkel</h3>
        <p><b>Markt (Eten)</b></p>
        <div id="market-ui" class="grid-3"></div>
        <p><b>Boutique (Kleding)</b></p>
        <div id="boutique-ui" class="grid-3"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('pet',this)"><div>ğŸ¾</div>Status</div>
        <div class="nav-item" onclick="nav('planner',this)"><div>ğŸ“…</div>Schema</div>
        <div class="nav-item" onclick="nav('shop',this)"><div>ğŸ›ï¸</div>Winkel</div>
        <div class="nav-item" onclick="logout()"><div>ğŸšª</div>Uit</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const config = { apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o", authDomain: "petlife-68738.firebaseapp.com", projectId: "petlife-68738", appId: "1:942954717479:web:6a8fafe8c7b17d00444902" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const DAYS = ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"];
    const QUICK = { h: ["Afwassen", "Stofzuigen", "Opruimen"], b: ["Wandelen", "Sporten", "Planken"] };
    const FOOD = [{id:'apple', i:'ğŸ', p:10, e:20}, {id:'pizza', i:'ğŸ•', p:50, e:60}];
    const ACCS = [{id:0, i:'ğŸ©', p:100}, {id:1, i:'ğŸ‘‘', p:500}, {id:2, i:'ğŸ•¶ï¸', p:150}];

    // LOCAL DATA FALLBACK
    let defaultState = { coins: 150, pets: [], activeIdx: 0, schedule: {}, inventory: {}, ownedAcc: [], completed: [] };
    window.st = JSON.parse(localStorage.getItem('lifepet_data')) || defaultState;
    let selT = "";

    onAuthStateChanged(auth, async u => {
        if(u) {
            document.getElementById('auth-overlay').classList.add('hidden');
            const s = await getDoc(doc(db, "users", u.uid));
            if(s.exists()) { st = s.data(); }
            document.getElementById('game-ui').classList.remove('hidden');
            if(st.pets.length === 0) document.getElementById('adopt-overlay').classList.remove('hidden');
            render();
            onSnapshot(doc(db,"users",u.uid), d => { if(d.exists()){ st = d.data(); render(); }});
        }
    });

    window.handleAuth = () => {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth,e,p).catch(() => createUserWithEmailAndPassword(auth,e,p).catch(() => {
            alert("Offline modus geactiveerd.");
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            if(st.pets.length === 0) document.getElementById('adopt-overlay').classList.remove('hidden');
            render();
        }));
    };

    window.pickT = (t, el) => { selT = t; document.querySelectorAll('#pet-choices .box').forEach(b=>b.classList.remove('active')); el.classList.add('active'); };
    window.confirmPet = () => {
        const n = document.getElementById('new-name').value;
        if(!n || !selT) return alert("Kies een naam en dier!");
        st.pets = [{name: n, type: selT, energy: 100, happy: 100, acc: ""}];
        document.getElementById('adopt-overlay').classList.add('hidden');
        sync();
    };

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        if(el) el.classList.add('active');
        render();
    };

    window.quickAdd = (d, t) => { const i = document.getElementById('in-'+d); i.value = i.value ? i.value+", "+t : t; };
    window.savePlan = () => {
        DAYS.forEach(d => { const v = document.getElementById('in-'+d).value; st.schedule[d] = v.split(',').map(s=>s.trim()).filter(s=>s!==""); });
        sync(); alert("Schema opgeslagen!");
    };

    window.doTask = (t) => {
        const p = st.pets[st.activeIdx]; const k = t + new Date().toDateString();
        if(p.energy >= 10 && !st.completed.includes(k)) { st.completed.push(k); st.coins += 25; p.energy -= 10; sync(); }
    };

    window.buyF = (f) => { if(st.coins >= f.p) { st.coins -= f.p; st.inventory[f.id] = (st.inventory[f.id]||0)+1; sync(); }};
    window.feed = (id) => { if(st.inventory[id]>0) { st.inventory[id]--; st.pets[st.activeIdx].energy = Math.min(100, st.pets[st.activeIdx].energy+30); sync(); }};
    
    async function sync() { 
        localStorage.setItem('lifepet_data', JSON.stringify(st));
        if(auth.currentUser) await setDoc(doc(db,"users",auth.currentUser.uid), st);
        render();
    }

    function render() {
        if(!st.pets || st.pets.length === 0) return;
        const p = st.pets[st.activeIdx]; const day = DAYS[(new Date().getDay()+6)%7];
        document.querySelectorAll('.coin-val').forEach(el=>el.innerText = st.coins);
        document.getElementById('pet-view').innerText = p.type;
        document.getElementById('name-label').innerText = p.name;
        document.getElementById('e-fill').style.width = p.energy + "%";
        document.getElementById('h-fill').style.width = p.happy + "%";

        const pUI = document.getElementById('planner-ui');
        if(pUI.innerHTML === "") {
            DAYS.forEach(d => {
                const v = st.schedule[d] ? st.schedule[d].join(', ') : "";
                let h = `<div class="card"><b>${d}</b><input type="text" id="in-${d}" value="${v}"><div>`;
                QUICK.h.forEach(t => h += `<button class="quick-btn" onclick="quickAdd('${d}','${t}')">${t}</button>`);
                QUICK.b.forEach(t => h += `<button class="quick-btn" style="color:var(--energy)" onclick="quickAdd('${d}','${t}')">${t}</button>`);
                pUI.innerHTML += h + `</div></div>`;
            });
        }

        const tUI = document.getElementById('today-ui'); tUI.innerHTML = "";
        (st.schedule[day]||[]).forEach(t => {
            const d = st.completed.includes(t+new Date().toDateString());
            tUI.innerHTML += `<div class="card" onclick="doTask('${t}')" style="opacity:${d?0.5:1}"><b>${t}</b> ${d?'âœ…':''}</div>`;
        });

        const mUI = document.getElementById('market-ui'); mUI.innerHTML = "";
        FOOD.forEach(f => mUI.innerHTML += `<div class="box" onclick='buyF(${JSON.stringify(f)})'>${f.i}<br><small>ğŸ’°${f.p}</small></div>`);
        
        const bUI = document.getElementById('boutique-ui'); bUI.innerHTML = "";
        ACCS.forEach(a => bUI.innerHTML += `<div class="box">${a.i}<br><small>ğŸ’°${a.p}</small></div>`);

        const iUI = document.getElementById('inv-food'); iUI.innerHTML = "";
        for(let k in st.inventory) if(st.inventory[k]>0) iUI.innerHTML += `<div class="box" onclick="feed('${k}')">${FOOD.find(x=>x.id===k).i} x${st.inventory[k]}</div>`;
    }
    window.logout = () => { localStorage.clear(); signOut(auth).then(()=>location.reload()); };
</script>
</body>
</html>
