 <!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet Cloud - Boutique</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --move: #0984e3; --home: #00b894; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: #333; }
        
        /* Navigatie */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .nav-item { text-align: center; color: #a29bfe; cursor: pointer; flex: 1; font-size: 12px; transition: 0.3s; }
        .nav-item.active { color: var(--p); transform: translateY(-5px); }
        .nav-item div { font-size: 22px; }
        
        /* Pagina's */
        .page { display: none; padding: 20px; animation: slideUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Winkel Interface */
        .shop-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .coin-display { background: var(--gold); color: white; padding: 8px 15px; border-radius: 20px; font-weight: bold; box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3); }
        
        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { padding: 8px 15px; border-radius: 15px; border: none; background: #eee; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .filter-btn.active { background: var(--p); color: white; }

        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { background: white; border-radius: 20px; padding: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid transparent; transition: 0.3s; }
        .product-card.owned { border-color: var(--home); }
        .product-emoji { font-size: 45px; margin-bottom: 10px; display: block; }
        .price-tag { color: var(--gold); font-weight: bold; margin-bottom: 10px; display: block; }
        
        .buy-btn { width: 100%; padding: 10px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .buy-btn.buy { background: var(--p); color: white; }
        .buy-btn.wear { background: var(--home); color: white; }
        .buy-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Pet Stage */
        .pet-stage { height: 220px; display: flex; justify-content: center; align-items: center; border-radius: 25px; background: #fff; box-shadow: inset 0 0 20px rgba(0,0,0,0.05); position: relative; margin-bottom: 20px; }
        #pet-main { font-size: 90px; z-index: 5; }
        #pet-acc-view { position: absolute; font-size: 40px; top: 40px; z-index: 10; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }

        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .btn-action { padding: 15px; border-radius: 15px; border: none; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
