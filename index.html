<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet v1.32 - Playground</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --gold: #f1c40f; --home: #00b894; --heart: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; color: #333; overflow: hidden; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 25px 25px 0 0; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; flex: 1; font-size: 11px; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        
        .page { display: none; padding: 20px; height: calc(100vh - 100px); overflow-y: auto; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Playground v1.32 */
        .playground-area { height: 300px; background: linear-gradient(#87ceeb, #90ee90); border-radius: 30px; position: relative; overflow: hidden; margin-bottom: 20px; box-shadow: inset 0 0 20px rgba(0,0,0,0.1); }
        .pg-pet { position: absolute; font-size: 40px; cursor: pointer; transition: 0.5s ease-out; user-select: none; }
        .heart-pop { position: absolute; color: var(--heart); animation: heartUp 1s forwards; pointer-events: none; }
        @keyframes heartUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-50px); opacity: 0; } }
        
        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #eee; }
        .btn-p { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        
        .progress-bar { height: 10px; background: #eee; border-radius: 5px; overflow: hidden; margin-top: 5px; }
        .progress-fill { height: 100%; background: var(--heart); transition: 0.3s; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-ui" class="hidden">
    <div id="page-pet" class="page active">
        <div class="card" style="text-align: center;">
            <div style="font-size: 100px; margin: 20px 0;" id="main-display">üêæ</div>
            <h2 id="pet-name-label">Laden...</h2>
            <div style="background: var(--gold); color: white; padding: 10px; border-radius: 15px; font-weight: bold;">üí∞ <span class="coin-val">0</span></div>
        </div>
    </div>

    <div id="page-playground" class="page">
        <h3>üé° De Speeltuin</h3>
        <p><small>Tik op je pets om met ze te spelen!</small></p>
        <div class="playground-area" id="pg-canvas"></div>
        <div class="card">
            <b>Gemiddeld Geluk: <span id="avg-happy">0</span>%</b>
            <div class="progress-bar"><div id="happy-fill" class="progress-fill"></div></div>
            <p id="bonus-text" style="font-size: 12px; margin-top: 10px; color: var(--home);"></p>
        </div>
    </div>

    <div id="page-collection" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3>Mijn Pets</h3>
            <button class="btn-p" style="width:auto; padding:5px 15px; background:var(--home)" onclick="adopt()">Adopteer (200)</button>
        </div>
        <div id="pet-list-ui"></div>
    </div>

    <div id="page-tasks" class="page"><h3>Taken</h3><div id="task-list"></div></div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('pet', this)"><div>üêæ</div>Pet</div>
        <div class="nav-item" onclick="nav('tasks', this)"><div>‚úÖ</div>Taken</div>
        <div class="nav-item" onclick="nav('playground', this)"><div>üé°</div>Speeltuin</div>
        <div class="nav-item" onclick="nav('collection', this)"><div>üè†</div>Collectie</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o", authDomain: "petlife-68738.firebaseapp.com", projectId: "petlife-68738", appId: "1:942954717479:web:6a8fafe8c7b17d00444902" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let state = { coins: 300, activeIdx: 0, pets: [{name: "Boris", type: "üê∂", happy: 50}], schedule: {}, completed: [] };

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('game-ui').classList.remove('hidden');
            onSnapshot(doc(db, "users", user.uid), s => { if(s.exists()){ state = s.data(); render(); }});
        }
    });

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        if(el) el.classList.add('active');
        if(id === 'playground') initPlayground();
    };

    window.playWithPet = (idx, e) => {
        state.pets[idx].happy = Math.min(100, (state.pets[idx].happy || 0) + 5);
        const pop = document.createElement('div');
        pop.className = 'heart-pop';
        pop.innerText = '‚ù§Ô∏è';
        pop.style.left = e.pageX + 'px';
        pop.style.top = e.pageY + 'px';
        document.body.appendChild(pop);
        setTimeout(() => pop.remove(), 1000);
        sync();
    };

    function initPlayground() {
        const canvas = document.getElementById('pg-canvas');
        canvas.innerHTML = "";
        state.pets.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = 'pg-pet';
            div.innerText = p.type;
            div.style.left = Math.random() * 70 + 10 + '%';
            div.style.top = Math.random() * 60 + 20 + '%';
            div.onclick = (e) => playWithPet(i, e);
            canvas.appendChild(div);
            // Simpele animatie
            setInterval(() => {
                div.style.left = Math.random() * 70 + 10 + '%';
                div.style.top = Math.random() * 60 + 20 + '%';
            }, 3000 + Math.random() * 2000);
        });
    }

    function render() {
        const active = state.pets[state.activeIdx];
        document.querySelectorAll('.coin-val').forEach(el => el.innerText = state.coins);
        document.getElementById('main-display').innerText = active.type;
        document.getElementById('pet-name-label').innerText = active.name;

        const totalHappy = state.pets.reduce((sum, p) => sum + (p.happy || 0), 0);
        const avg = Math.round(totalHappy / state.pets.length);
        document.getElementById('avg-happy').innerText = avg;
        document.getElementById('happy-fill').style.width = avg + '%';
        document.getElementById('bonus-text').innerText = avg >= 80 ? "‚ú® Bonus Actief: Dubbele munten verdienen!" : "Maak je pets blij voor extra munten!";

        const pList = document.getElementById('pet-list-ui');
        pList.innerHTML = "";
        state.pets.forEach((p, i) => {
            pList.innerHTML += `<div class="card" onclick="state.activeIdx=${i};sync();nav('pet')">
                <b>${p.name} ${p.type}</b> (Geluk: ${p.happy || 0}%)
            </div>`;
        });
    }

    window.adopt = () => {
        if(state.coins >= 200) {
            const n = prompt("Naam?");
            if(!n) return;
            state.coins -= 200;
            state.pets.push({name: n, type: "üê±", happy: 50});
            sync();
        }
    };

    async function sync() { if(auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), state); }
</script>
</body>
</html>
