<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet Cloud - Boutique</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --move: #0984e3; --home: #00b894; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: #333; }
        
        /* Navigatie */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .nav-item { text-align: center; color: #a29bfe; cursor: pointer; flex: 1; font-size: 12px; transition: 0.3s; }
        .nav-item.active { color: var(--p); transform: translateY(-5px); }
        .nav-item div { font-size: 22px; }
        
        /* Pagina's */
        .page { display: none; padding: 20px; animation: slideUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Winkel Interface */
        .shop-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .coin-display { background: var(--gold); color: white; padding: 8px 15px; border-radius: 20px; font-weight: bold; box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3); }
        
        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { padding: 8px 15px; border-radius: 15px; border: none; background: #eee; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .filter-btn.active { background: var(--p); color: white; }

        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { background: white; border-radius: 20px; padding: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid transparent; transition: 0.3s; }
        .product-card.owned { border-color: var(--home); }
        .product-emoji { font-size: 45px; margin-bottom: 10px; display: block; }
        .price-tag { color: var(--gold); font-weight: bold; margin-bottom: 10px; display: block; }
        
        .buy-btn { width: 100%; padding: 10px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .buy-btn.buy { background: var(--p); color: white; }
        .buy-btn.wear { background: var(--home); color: white; }
        .buy-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Pet Stage */
        .pet-stage { height: 220px; display: flex; justify-content: center; align-items: center; border-radius: 25px; background: #fff; box-shadow: inset 0 0 20px rgba(0,0,0,0.05); position: relative; margin-bottom: 20px; }
        #pet-main { font-size: 90px; z-index: 5; }
        #pet-acc-view { position: absolute; font-size: 40px; top: 40px; z-index: 10; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }

        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .btn-action { padding: 15px; border-radius: 15px; border: none; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-overlay" style="position:fixed; inset:0; background:var(--p); z-index:2000; display:flex; align-items:center; justify-content:center; color:white;">
    <div style="background:white; color:#333; padding:30px; border-radius:25px; width:280px; text-align:center;">
        <h2>LifePet Cloud</h2>
        <input type="email" id="email" placeholder="E-mail" style="width:100%; padding:12px; margin-bottom:10px; border-radius:12px; border:1px solid #ddd; box-sizing:border-box;">
        <input type="password" id="password" placeholder="Wachtwoord" style="width:100%; padding:12px; margin-bottom:10px; border-radius:12px; border:1px solid #ddd; box-sizing:border-box;">
        <button onclick="handleAuth()" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--p); color:white; font-weight:bold; cursor:pointer;">Inloggen</button>
    </div>
</div>

<div id="game-ui" class="hidden">
    <div id="page-pet" class="page active">
        <div class="pet-stage">
            <div id="pet-acc-view"></div>
            <div id="pet-main">ü•ö</div>
        </div>
        <div class="card" style="text-align: center;">
            <h2 id="pet-name-display" style="margin:0">Boris</h2>
            <div style="margin-top:15px;">
                <small>Level <span id="lvl">1</span></small>
                <div style="background:#eee; height:12px; border-radius:6px; overflow:hidden; margin:5px 0;">
                    <div id="xp-bar" style="height:100%; background:var(--p); width:0%; transition:0.5s;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="page-shop" class="page">
        <div class="shop-header">
            <h3>Boutique</h3>
            <div class="coin-display">üí∞ <span id="shop-coins">0</span></div>
        </div>
        
        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterShop('all', this)">Alles</button>
            <button class="filter-btn" onclick="filterShop('hat', this)">Hoeden</button>
            <button class="filter-btn" onclick="filterShop('glass', this)">Brillen</button>
            <button class="filter-btn" onclick="filterShop('luxury', this)">Luxe</button>
        </div>

        <div id="shop-grid" class="shop-grid">
            </div>
    </div>

    <div id="page-tasks" class="page">
        <h3>Dagelijkse Doelen</h3>
        <div class="card">
            <select id="sel-task" style="width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px;">
                <option value="">-- Kies een taak --</option>
                <optgroup label="Huishouden">
                    <option value="Bed opmaken">Bed opmaken (+20)</option>
                    <option value="Vaatwasser">Vaatwasser (+20)</option>
                </optgroup>
                <optgroup label="Beweging">
                    <option value="20 Squats">20 Squats (+30)</option>
                    <option value="Wandelen">5 min Wandelen (+30)</option>
                </optgroup>
            </select>
            <button class="btn-action" style="background:var(--p)" onclick="addNewTask()">Voeg toe</button>
        </div>
        <div id="task-list"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('pet', this)"><div>üêæ</div>Pet</div>
        <div class="nav-item" onclick="nav('tasks', this)"><div>‚úÖ</div>Taken</div>
        <div class="nav-item" onclick="nav('shop', this)"><div>üõçÔ∏è</div>Shop</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o",
      authDomain: "petlife-68738.firebaseapp.com",
      projectId: "petlife-68738",
      appId: "1:942954717479:web:6a8fafe8c7b17d00444902"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let state = { lvl:1, xp:0, coins:100, inventory:[], currentAcc:"", tasks:[] };

    const shopItems = [
        { id:1, name: "Petje", emoji: "üß¢", price: 50, cat: "hat" },
        { id:2, name: "Kroon", emoji: "üëë", price: 500, cat: "luxury" },
        { id:3, name: "Zonnebril", emoji: "üï∂Ô∏è", price: 75, cat: "glass" },
        { id:4, name: "Hoge Hoed", emoji: "üé©", price: 150, cat: "hat" },
        { id:5, name: "Bril", emoji: "ü§ì", price: 40, cat: "glass" },
        { id:6, name: "Diamant", emoji: "üíé", price: 1000, cat: "luxury" },
        { id:7, name: "Feesthoed", emoji: "ü•≥", price: 30, cat: "hat" },
        { id:8, name: "Halo", emoji: "üòá", price: 300, cat: "luxury" }
    ];

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        el.classList.add('active');
    };

    window.handleAuth = async () => {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch { await createUserWithEmailAndPassword(auth, e, p); }
    };

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            onSnapshot(doc(db, "users", user.uid), s => { if(s.exists()){ state = s.data(); render(); }});
        }
    });

    async function sync() { if(auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), state); }

    window.filterShop = (cat, el) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderShop(cat);
    };

    window.buyOrWear = (id) => {
        const item = shopItems.find(i => i.id === id);
        if(state.inventory.includes(id)) {
            state.currentAcc = (state.currentAcc === item.emoji) ? "" : item.emoji;
        } else if(state.coins >= item.price) {
            state.coins -= item.price;
            state.inventory.push(id);
            state.currentAcc = item.emoji;
        }
        sync();
    };

    window.addNewTask = () => {
        const val = document.getElementById('sel-task').value;
        if(val) { state.tasks.unshift({n: val, c: false}); sync(); }
    };

    window.completeTask = (i) => {
        if(!state.tasks[i].c) {
            state.tasks[i].c = true; state.coins += 25; state.xp += 30;
            if(state.xp >= 100) { state.lvl++; state.xp = 0; }
            sync();
        }
    };

    function renderShop(filter = 'all') {
        const grid = document.getElementById('shop-grid');
        grid.innerHTML = "";
        shopItems.filter(i => filter === 'all' || i.cat === filter).forEach(item => {
            const owned = state.inventory.includes(item.id);
            const active = state.currentAcc === item.emoji;
            grid.innerHTML += `
                <div class="product-card ${owned ? 'owned' : ''}">
                    <span class="product-emoji">${item.emoji}</span>
                    <span style="font-weight:bold;display:block">${item.name}</span>
                    <span class="price-tag">${owned ? 'BEZIT' : 'üí∞ '+item.price}</span>
                    <button class="buy-btn ${owned ? 'wear' : 'buy'}" 
                            onclick="buyOrWear(${item.id})"
                            ${!owned && state.coins < item.price ? 'disabled' : ''}>
                        ${owned ? (active ? 'UITDOEN' : 'AANDOEN') : 'KOPEN'}
                    </button>
                </div>`;
        });
    }

    function render() {
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('shop-coins').innerText = state.coins;
        document.getElementById('xp-bar').style.width = state.xp + "%";
        document.getElementById('pet-main').innerText = ["ü•ö", "üê£", "üê•", "üêî"][Math.min(state.lvl-1, 3)];
        document.getElementById('pet-acc-view').innerText = state.currentAcc;
        document.getElementById('pet-name-display').innerText = state.petName || "Boris";

        renderShop(document.querySelector('.filter-btn.active').innerText.toLowerCase());

        const tl = document.getElementById('task-list');
        tl.innerHTML = "";
        state.tasks.forEach((t, i) => {
            tl.innerHTML += `<div class="card" style="display:flex;align-items:center;padding:12px">
                <input type="checkbox" ${t.c?'checked disabled':''} onchange="completeTask(${i})">
                <span style="margin-left:10px;${t.c?'text-decoration:line-through;color:gray':''}">${t.n}</span>
            </div>`;
        });
    }
</script>
</body>
</html>
