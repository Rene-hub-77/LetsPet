<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet Cloud - Hersteld</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6c5ce7">

    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --move: #0984e3; --home: #00b894; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: #333; }
        
        /* Navigatie */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .nav-item { text-align: center; color: #a29bfe; cursor: pointer; flex: 1; font-size: 12px; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        
        /* Pagina's */
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI */
        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .pet-stage { height: 200px; display: flex; justify-content: center; align-items: center; border-radius: 25px; background: #fff; position: relative; margin-bottom: 20px; box-shadow: inset 0 0 15px rgba(0,0,0,0.05); }
        #pet-main { font-size: 90px; z-index: 5; }
        #pet-acc-view { position: absolute; font-size: 40px; top: 40px; z-index: 10; }
        
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { background: white; border-radius: 20px; padding: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid transparent; }
        .product-card.owned { border-color: var(--home); }
        
        input, select, .btn { padding: 12px; border-radius: 12px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .btn-p { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        .overlay { position: fixed; inset: 0; background: var(--p); z-index: 2000; display: flex; align-items: center; justify-content: center; color: white; padding: 20px; }
    </style>
</head>
<body>

<div id="auth-overlay" class="overlay">
    <div style="background: white; color: #333; padding: 30px; border-radius: 25px; width: 300px; text-align: center;">
        <h2 id="auth-title">LifePet Login</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button class="btn-p" style="padding:15px; width:100%; border-radius:15px;" onclick="handleAuth()">Start Avontuur</button>
        <p id="auth-toggle-text" onclick="toggleAuth()" style="font-size:12px; color:var(--p); cursor:pointer; margin-top:15px;">Nog geen account? Maak er een aan.</p>
    </div>
</div>

<div id="game-ui" class="hidden">
    <div id="page-pet" class="page active">
        <div class="pet-stage">
            <div id="pet-acc-view"></div>
            <div id="pet-main">ü•ö</div>
        </div>
        <div class="card" style="text-align: center;">
            <h2 id="pet-name-display">Boris</h2>
            <div style="background:var(--gold); color:white; padding:10px; border-radius:15px; font-weight:bold;">üí∞ <span id="coins">0</span></div>
            <div style="text-align: left; margin-top: 15px;">
                <small>Level <span id="lvl">1</span></small>
                <div style="background:#eee; height:10px; border-radius:5px; overflow:hidden;"><div id="xp-bar" style="height:100%; background:var(--p); width:0%;"></div></div>
            </div>
        </div>
    </div>

    <div id="page-tasks" class="page">
        <div class="card">
            <h4 style="color:var(--home); margin-top:0;">üè† Huishouden</h4>
            <select id="sel-home">
                <option value="">-- Kies taak --</option>
                <option>Bed opmaken</option>
                <option>Vaatwasser uitruimen</option>
                <option>Planten water geven</option>
            </select>
            <button class="btn-p" style="background:var(--home)" onclick="addTask('home')">Voeg toe</button>
            <div id="list-home" style="margin-top:10px;"></div>
        </div>
        <div class="card">
            <h4 style="color:var(--move); margin-top:0;">üèÉ Beweging</h4>
            <select id="sel-move">
                <option value="">-- Kies oefening --</option>
                <option>20 Squats</option>
                <option>10 Push-ups</option>
                <option>5 min Wandelen</option>
            </select>
            <button class="btn-p" style="background:var(--move)" onclick="addTask('move')">Voeg toe</button>
            <div id="list-move" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="page-shop" class="page">
        <h3>Boutique</h3>
        <div id="shop-grid" class="shop-grid"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('pet', this)"><div>üêæ</div>Pet</div>
        <div class="nav-item" onclick="nav('tasks', this)"><div>‚úÖ</div>Taken</div>
        <div class="nav-item" onclick="nav('shop', this)"><div>üõçÔ∏è</div>Shop</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o",
      authDomain: "petlife-68738.firebaseapp.com",
      projectId: "petlife-68738",
      storageBucket: "petlife-68738.firebasestorage.app",
      appId: "1:942954717479:web:6a8fafe8c7b17d00444902"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let state = { lvl:1, xp:0, coins:100, inventory:[], currentAcc:"", tasks:[], petName: "Boris" };
    let isLoginMode = true;

    const shopItems = [
        { id:1, name: "Petje", emoji: "üß¢", price: 50 },
        { id:2, name: "Kroon", emoji: "üëë", price: 500 },
        { id:3, name: "Bril", emoji: "üï∂Ô∏è", price: 75 }
    ];

    // --- AUTH LOGICA ---
    window.toggleAuth = () => {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "LifePet Login" : "Account Maken";
        document.getElementById('auth-toggle-text').innerText = isLoginMode ? "Nog geen account? Maak er een aan." : "Al een account? Log hier in.";
    };

    window.handleAuth = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if(!email || !pass) return alert("Vul alles in");
        try {
            if(isLoginMode) await signInWithEmailAndPassword(auth, email, pass);
            else {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), state);
            }
        } catch(e) { alert(e.message); }
    };

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            onSnapshot(doc(db, "users", user.uid), s => { if(s.exists()){ state = s.data(); render(); }});
        }
    });

    // --- GAME LOGICA ---
    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        el.classList.add('active');
    };

    async function sync() { if(auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), state); }

    window.addTask = (cat) => {
        const val = document.getElementById('sel-'+cat).value;
        if(val) { state.tasks.unshift({n: val, c: false, cat: cat}); sync(); }
    };

    window.completeTask = (i) => {
        if(!state.tasks[i].c) {
            state.tasks[i].c = true; state.coins += 25; state.xp += 30;
            if(state.xp >= 100) { state.lvl++; state.xp = 0; }
            sync();
        }
    };

    window.buy = (id) => {
        const item = shopItems.find(i => i.id === id);
        if(state.inventory.includes(id)) state.currentAcc = (state.currentAcc === item.emoji) ? "" : item.emoji;
        else if(state.coins >= item.price) { state.coins -= item.price; state.inventory.push(id); state.currentAcc = item.emoji; }
        sync();
    };

    function render() {
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('coins').innerText = state.coins;
        document.getElementById('xp-bar').style.width = state.xp + "%";
        document.getElementById('pet-main').innerText = ["ü•ö", "üê£", "üê•", "üêî"][Math.min(state.lvl-1, 3)];
        document.getElementById('pet-acc-view').innerText = state.currentAcc;
        
        const grid = document.getElementById('shop-grid'); grid.innerHTML = "";
        shopItems.forEach(item => {
            const owned = state.inventory.includes(item.id);
            grid.innerHTML += `<div class="product-card ${owned?'owned':''}" onclick="buy(${item.id})">
                <span style="font-size:40px">${item.emoji}</span><br>
                <b>${owned?'BEZIT':'üí∞'+item.price}</b>
            </div>`;
        });

        const lh = document.getElementById('list-home'), lm = document.getElementById('list-move');
        lh.innerHTML = ""; lm.innerHTML = "";
        state.tasks.forEach((t, i) => {
            const h = `<div class="card" style="padding:10px; margin-bottom:5px; display:flex; align-items:center;">
                <input type="checkbox" ${t.c?'checked disabled':''} onchange="completeTask(${i})">
                <span style="margin-left:10px; ${t.c?'text-decoration:line-through;color:gray':''}">${t.n}</span>
            </div>`;
            if(t.cat === 'move') lm.innerHTML += h; else lh.innerHTML += h;
        });
    }
</script>
</body>
</html>
