<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet v1.18 - Weekplanner</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --move: #0984e3; --home: #00b894; --gold: #f1c40f; --red: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* UI Elements */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 25px 25px 0 0; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; flex: 1; font-size: 11px; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        /* Planner Styling */
        .day-box { border-bottom: 1px solid #eee; padding: 10px 0; }
        .day-name { font-weight: bold; color: var(--p); display: block; margin-bottom: 5px; }
        .v-mode { background: #ffeaa7; padding: 10px; border-radius: 15px; text-align: center; font-weight: bold; margin-bottom: 15px; display: none; }
        
        .btn-p { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 5px; }
        input, select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; }
        
        .hidden { display: none !important; }
        .overlay { position: fixed; inset: 0; background: var(--p); z-index: 2000; display: flex; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

<div id="auth-overlay" class="overlay">
    <div style="background: white; color: #333; padding: 30px; border-radius: 25px; width: 280px; text-align: center;">
        <h2>LifePet Cloud</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button class="btn-p" onclick="handleAuth()">START</button>
    </div>
</div>

<div id="game-ui" class="hidden">
    <div id="page-pet" class="page active">
        <div id="vacation-banner" class="v-mode">üå¥ VAKANTIEMODUS ACTIEF</div>
        <div style="text-align: center;">
            <div id="pet-main" style="font-size: 100px;">ü•ö</div>
            <h2 id="pet-name">Boris</h2>
            <div class="card" style="background: var(--gold); color: white;">üí∞ <span class="coins">0</span> Munten</div>
            <button class="btn-p" style="font-size: 20px; padding: 20px;" onclick="nav('tasks', document.querySelectorAll('.nav-item')[1])">GA NAAR TAKEN</button>
        </div>
    </div>

    <div id="page-planner" class="page">
        <h3>üìÖ Weekplanner</h3>
        <div class="card">
            <label><b>Vakantiemodus:</b></label>
            <input type="checkbox" id="v-toggle" onchange="toggleVacation()" style="width: 20px;">
        </div>
        
        <div class="card" id="planner-list">
            </div>
        <button class="btn-p" onclick="savePlan()">Schema Opslaan</button>
    </div>

    <div id="page-tasks" class="page">
        <h3 id="current-day-title">Taken van Vandaag</h3>
        <div id="today-list"></div>
        <hr>
        <small>Extra taak toevoegen:</small>
        <select id="quick-add"><option>Vaatwasser</option><option>20 Squats</option></select>
        <button class="btn-p" style="background: var(--home);" onclick="addQuick()">+</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('pet', this)"><div>üêæ</div>Home</div>
        <div class="nav-item" onclick="nav('tasks', this)"><div>‚úÖ</div>Taken</div>
        <div class="nav-item" onclick="nav('planner', this)"><div>üìÖ</div>Planner</div>
        <div class="nav-item" onclick="logout()"><div>üö™</div>Uit</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o", authDomain: "petlife-68738.firebaseapp.com", projectId: "petlife-68738", appId: "1:942954717479:web:6a8fafe8c7b17d00444902" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const dagen = ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"];
    let state = { coins: 100, vacation: false, schedule: { "Maandag": [], "Dinsdag": [], "Woensdag": [], "Donderdag": [], "Vrijdag": [], "Zaterdag": [], "Zondag": [] }, completed: [] };

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        if(el) el.classList.add('active');
    };

    window.handleAuth = async () => {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch { await createUserWithEmailAndPassword(auth, e, p); }
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            onSnapshot(doc(db, "users", user.uid), s => { if(s.exists()){ state = s.data(); render(); }});
        }
    });

    window.toggleVacation = () => { state.vacation = document.getElementById('v-toggle').checked; sync(); };

    window.savePlan = () => {
        dagen.forEach(d => {
            const input = document.getElementById('input-'+d).value;
            state.schedule[d] = input.split(',').map(s => s.trim()).filter(s => s !== "");
        });
        sync();
        alert("Schema opgeslagen!");
    };

    async function sync() { if(auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), state); }

    function render() {
        document.querySelectorAll('.coins').forEach(el => el.innerText = state.coins);
        document.getElementById('vacation-banner').style.display = state.vacation ? "block" : "none";
        document.getElementById('v-toggle').checked = state.vacation;

        // Render Planner
        const pList = document.getElementById('planner-list');
        if(pList.innerHTML === "") {
            dagen.forEach(d => {
                pList.innerHTML += `<div class="day-box">
                    <span class="day-name">${d}</span>
                    <input type="text" id="input-${d}" placeholder="Taak 1, Taak 2..." value="${state.schedule[d].join(', ')}">
                </div>`;
            });
        }

        // Render Today
        const todayName = dagen[(new Date().getDay() + 6) % 7];
        document.getElementById('current-day-title').innerText = "Taken voor " + todayName;
        const tList = document.getElementById('today-list');
        tList.innerHTML = "";
        state.schedule[todayName].forEach(t => {
            const done = state.completed.includes(t + new Date().toDateString());
            tList.innerHTML += `<div class="card">
                <input type="checkbox" ${done?'checked disabled':''} onchange="complete('${t}')"> ${t}
            </div>`;
        });
    }

    window.complete = (t) => {
        state.completed.push(t + new Date().toDateString());
        state.coins += 20;
        sync();
    };

    window.addQuick = () => {
        const val = document.getElementById('quick-add').value;
        const todayName = dagen[(new Date().getDay() + 6) % 7];
        state.schedule[todayName].push(val);
        sync();
    };
</script>
</body>
</html>
