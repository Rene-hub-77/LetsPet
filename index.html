<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet Boutique v1.15</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --move: #0984e3; --home: #00b894; --gold: #f1c40f; --red: #ff7675; }
        
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #333; overflow-x: hidden; }

        /* AUTH (v1.14) */
        .overlay { position: fixed; inset: 0; background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 40px 30px; border-radius: 35px; width: 100%; max-width: 320px; text-align: center; }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: 2px solid #eee; outline: none; box-sizing: border-box; }
        
        /* GAME UI */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 25px 25px 0 0; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; flex: 1; font-size: 12px; transition: 0.3s; }
        .nav-item.active { color: var(--p); transform: translateY(-5px); font-weight: bold; }
        
        .page { display: none; padding: 20px; padding-bottom: 100px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* BOUTIQUE STYLING (v1.15) */
        .shop-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .shop-card { 
            background: white; padding: 20px; border-radius: 25px; text-align: center; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.05); border: 2px solid transparent; transition: 0.3s;
        }
        .shop-card.owned { border-color: var(--home); background: #f0fff4; }
        .shop-emoji { font-size: 45px; display: block; margin-bottom: 10px; }
        .shop-price { color: var(--gold); font-weight: bold; font-size: 14px; margin-bottom: 10px; display: block; }
        .shop-btn { 
            width: 100%; border: none; padding: 10px; border-radius: 12px; 
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-buy { background: var(--p); color: white; }
        .btn-owned { background: var(--home); color: white; }
        .btn-locked { background: #eee; color: #aaa; cursor: not-allowed; }

        /* PET STAGE */
        .pet-stage { height: 200px; display: flex; justify-content: center; align-items: center; border-radius: 30px; background: #fff; margin-bottom: 20px; position: relative; }
        #pet-main { font-size: 100px; z-index: 5; }
        #pet-acc-display { position: absolute; font-size: 45px; top: 30px; z-index: 10; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1)); }
        
        .card { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .btn-p { background: var(--p); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold; width: 100%; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-overlay" class="overlay">
    <div class="auth-card">
        <h2>LifePet</h2>
        <p>Log in voor je dagelijkse avontuur</p>
        <input type="email" id="email" class="auth-input" placeholder="E-mail">
        <input type="password" id="password" class="auth-input" placeholder="Wachtwoord">
        <button class="btn-p" onclick="handleAuth()">Start</button>
    </div>
</div>

<div id="game-ui" class="hidden">
    <div id="page-pet" class="page active">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h1 style="margin:0;">Mijn Pet</h1>
            <div style="background:var(--gold); color:white; padding:8px 15px; border-radius:20px; font-weight:bold;">üí∞ <span class="coin-count">0</span></div>
        </div>
        <div class="pet-stage">
            <div id="pet-acc-display"></div>
            <div id="pet-main">ü•ö</div>
        </div>
        <div class="card" style="text-align: center;">
            <h2 id="pet-name-display" style="margin:0;">Boris</h2>
            <div style="text-align: left; margin-top: 15px;">
                <small>Level <span id="lvl">1</span></small>
                <div style="background:#eee; height:10px; border-radius:5px; overflow:hidden; margin-top:5px;">
                    <div id="xp-bar" style="height:100%; background:var(--p); width:0%; transition:0.5s;"></div>
                </div>
            </div>
            <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:#aaa; text-decoration:underline;">Uitloggen</button>
        </div>
    </div>

    <div id="page-shop" class="page">
        <div class="shop-header">
            <h1>Boutique</h1>
            <div style="background:var(--gold); color:white; padding:8px 15px; border-radius:20px; font-weight:bold;">üí∞ <span class="coin-count">0</span></div>
        </div>
        <div id="shop-grid" class="shop-grid"></div>
    </div>

    <div id="page-tasks" class="page">
        <h1>Taken</h1>
        <div class="card">
            <h4 style="color:var(--home); margin:0 0 10px 0;">üè† Huishouden</h4>
            <select id="sel-home" style="width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px;"></select>
            <button class="btn-p" style="background:var(--home)" onclick="addTask('home')">Toevoegen</button>
            <div id="list-home" style="margin-top:15px;"></div>
        </div>
        <div class="card">
            <h4 style="color:var(--move); margin:0 0 10px 0;">üèÉ Beweging</h4>
            <select id="sel-move" style="width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px;"></select>
            <button class="btn-p" style="background:var(--move)" onclick="addTask('move')">Toevoegen</button>
            <div id="list-move" style="margin-top:15px;"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('pet', this)"><div>üêæ</div>Pet</div>
        <div class="nav-item" onclick="nav('tasks', this)"><div>‚úÖ</div>Taken</div>
        <div class="nav-item" onclick="nav('shop', this)"><div>üõçÔ∏è</div>Shop</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o",
      authDomain: "petlife-68738.firebaseapp.com",
      projectId: "petlife-68738",
      appId: "1:942954717479:web:6a8fafe8c7b17d00444902"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let state = { lvl:1, xp:0, coins:100, inventory:[], currentAcc:"", tasks:[] };

    const boutiqueItems = [
        { id: 1, name: "Cool Cap", icon: "üß¢", price: 50 },
        { id: 2, name: "Golden Crown", icon: "üëë", price: 500 },
        { id: 3, name: "Sunnies", icon: "üï∂Ô∏è", price: 120 },
        { id: 4, name: "Pink Bow", icon: "üéÄ", price: 40 },
        { id: 5, name: "Magic Hat", icon: "üé©", price: 250 },
        { id: 6, name: "Star Glasses", icon: "üåü", price: 180 },
        { id: 7, name: "Party Hat", icon: "ü•≥", price: 30 },
        { id: 8, name: "Halo", icon: "üòá", price: 400 }
    ];

    const dbHome = ["Bed opmaken", "Vaatwasser", "Planten water", "Was ophangen", "Stofzuigen"];
    const dbMove = ["20 Squats", "10 Pushups", "30 sec Plank", "5 min Wandelen", "10 Jumping Jacks"];

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        el.classList.add('active');
    };

    window.handleAuth = async () => {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch { 
            try { await createUserWithEmailAndPassword(auth, e, p); await sync(); } catch(err) { alert(err.message); }
        }
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            onSnapshot(doc(db, "users", user.uid), s => { if(s.exists()){ state = s.data(); render(); }});
        }
    });

    async function sync() { if(auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), state); }

    window.buyItem = (id) => {
        const item = boutiqueItems.find(i => i.id === id);
        if(state.inventory.includes(id)) {
            state.currentAcc = (state.currentAcc === item.icon) ? "" : item.icon;
        } else if(state.coins >= item.price) {
            state.coins -= item.price;
            state.inventory.push(id);
            state.currentAcc = item.icon;
        }
        sync();
    };

    window.addTask = (cat) => {
        const val = document.getElementById('sel-'+cat).value;
        if(val) { state.tasks.unshift({n: val, c: false, cat: cat}); sync(); }
    };

    window.completeTask = (i) => {
        if(!state.tasks[i].c) {
            state.tasks[i].c = true; state.coins += 25; state.xp += 30;
            if(state.xp >= 100) { state.lvl++; state.xp = 0; }
            sync();
        }
    };

    function render() {
        document.querySelectorAll('.coin-count').forEach(el => el.innerText = state.coins);
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('xp-bar').style.width = state.xp + "%";
        document.getElementById('pet-main').innerText = ["ü•ö", "üê£", "üê•", "üêî"][Math.min(state.lvl-1, 3)];
        document.getElementById('pet-acc-display').innerText = state.currentAcc || "";

        // Render Shop
        const grid = document.getElementById('shop-grid'); grid.innerHTML = "";
        boutiqueItems.forEach(item => {
            const owned = state.inventory.includes(item.id);
            const active = state.currentAcc === item.icon;
            grid.innerHTML += `
                <div class="shop-card ${owned ? 'owned' : ''}">
                    <span class="shop-emoji">${item.icon}</span>
                    <span style="font-weight:bold;display:block;margin-bottom:5px;">${item.name}</span>
                    <span class="shop-price">${owned ? 'BEZIT' : 'üí∞ ' + item.price}</span>
                    <button class="shop-btn ${owned ? 'btn-owned' : (state.coins >= item.price ? 'btn-buy' : 'btn-locked')}" 
                            onclick="buyItem(${item.id})">
                        ${owned ? (active ? 'AFDOEN' : 'AANDOEN') : 'KOPEN'}
                    </button>
                </div>`;
        });

        // Setup Dropdowns
        const sh = document.getElementById('sel-home'), sm = document.getElementById('sel-move');
        if(sh.options.length <= 1) {
            dbHome.forEach(t => sh.add(new Option(t, t)));
            dbMove.forEach(t => sm.add(new Option(t, t)));
        }

        // Render Tasks
        const lh = document.getElementById('list-home'), lm = document.getElementById('list-move');
        lh.innerHTML = ""; lm.innerHTML = "";
        state.tasks.forEach((t, i) => {
            const h = `<div style="display:flex;align-items:center;background:#f8f9fa;padding:12px;border-radius:15px;margin-bottom:8px;">
                <input type="checkbox" ${t.c?'checked disabled':''} onchange="completeTask(${i})" style="width:20px;height:20px;">
                <span style="margin-left:10px;${t.c?'text-decoration:line-through;color:#aaa':''}">${t.n}</span>
            </div>`;
            if(t.cat === 'move') lm.innerHTML += h; else lh.innerHTML += h;
        });
    }
</script>
</body>
</html>
