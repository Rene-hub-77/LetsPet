<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet - Mega Shop</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --move: #0984e3; --home: #00b894; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; min-height: 100vh; color: #333; }
        .app-container { width: 100%; max-width: 1000px; display: grid; grid-template-columns: 1fr 2fr; gap: 15px; }
        .card { background: var(--card); padding: 15px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 15px; position: relative; }
        
        /* Pet & Accessoire */
        .pet-stage { height: 160px; display: flex; justify-content: center; align-items: center; border-radius: 20px; border: 4px solid white; position: relative; background: #eee; }
        #pet-main { font-size: 70px; z-index: 5; }
        #pet-acc-view { position: absolute; font-size: 30px; top: 20px; right: 30%; z-index: 6; }
        
        /* Shop Grid */
        .shop-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; max-height: 400px; overflow-y: auto; padding: 10px; background: #f8f9fa; border-radius: 15px; }
        .shop-item { background: white; border: 2px solid #eee; border-radius: 12px; padding: 10px; text-align: center; cursor: pointer; transition: 0.2s; }
        .shop-item:hover { border-color: var(--p); transform: scale(1.05); }
        .shop-item.owned { background: #dff9fb; border-color: #00d2d3; }
        .shop-item small { display: block; font-size: 10px; color: #666; margin-top: 5px; }

        /* Algemene UI */
        .btn { padding: 12px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; width: 100%; color: white; margin-top: 5px; }
        .task-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .bar-bg { background: #eee; height: 10px; border-radius: 5px; margin: 5px 0; overflow: hidden; }
        .bar-fill { height: 100%; transition: 0.5s; }
        .hidden { display: none !important; }
        .overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

        @media (max-width: 800px) { .app-container { grid-template-columns: 1fr; } .task-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="auth-overlay" class="overlay" style="background: var(--p); color: white;">
    <div style="background: white; color: #333; padding: 30px; border-radius: 25px; width: 280px; text-align: center;">
        <h2>LifePet</h2>
        <input type="email" id="email" placeholder="E-mail" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <input type="password" id="password" placeholder="Wachtwoord" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <button class="btn" style="background: var(--p);" onclick="handleAuth()">Inloggen</button>
        <small onclick="toggleAuth()" style="cursor:pointer; color: var(--p); display:block; margin-top:10px;">Account maken</small>
    </div>
</div>

<div id="game-ui" class="app-container hidden">
    <div class="left-col">
        <div class="card" style="text-align: center;">
            <div class="pet-stage">
                <div id="pet-acc-view"></div>
                <div id="pet-main">ü•ö</div>
            </div>
            <h3 id="pet-name-display">Boris</h3>
            <div style="background:#fdcb6e; padding:10px; border-radius:12px; font-weight:bold; color:#d35400;">üí∞ <span id="coins">0</span></div>
            <div style="text-align: left; margin-top: 15px;">
                <small>XP (Lvl <span id="lvl">1</span>)</small>
                <div class="bar-bg"><div id="xp-bar" class="bar-fill" style="background:#00d2d3"></div></div>
                <small>Gezondheid</small>
                <div class="bar-bg"><div id="h-bar" class="bar-fill" style="background:#ff7675"></div></div>
            </div>
        </div>

        <div class="card">
            <h4>Winkel (100 items)</h4>
            <div class="shop-container" id="shop-grid"></div>
        </div>
    </div>

    <div class="right-col">
        <div class="task-grid">
            <div class="card" style="margin-bottom:0">
                <h4 style="color: var(--home); margin:0">üè† Huis</h4>
                <button class="btn" style="background:var(--home)" onclick="suggest('home')">+ Taak</button>
                <div id="list-home" style="margin-top:10px"></div>
            </div>
            <div class="card" style="margin-bottom:0">
                <h4 style="color: var(--move); margin:0">üèÉ Sport</h4>
                <button class="btn" style="background:var(--move)" onclick="suggest('move')">+ Oefening</button>
                <div id="list-move" style="margin-top:10px"></div>
            </div>
        </div>
        <button onclick="signOutUser()" style="width:100%; background:none; border:none; color:gray; margin-top:20px; cursor:pointer;">Uitloggen</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o",
      authDomain: "petlife-68738.firebaseapp.com",
      projectId: "petlife-68738",
      storageBucket: "petlife-68738.firebasestorage.app",
      appId: "1:942954717479:web:6a8fafe8c7b17d00444902"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let state = { lvl:1, xp:0, coins:0, stats:{h:50}, tasks:[], inventory:[], currentAcc:"", petType:"hond" };

    const evolutions = { hond: ["ü•ö", "üêæ", "üê∂", "üêï"], draak: ["ü•ö", "üî•", "ü¶ñ", "üêâ"] };
    
    // GENERATE 100 ACCESSORIES
    const accIcons = ["üé©","üëë","üëí","üéì","üß¢","üéÄ","üëì","üï∂Ô∏è","üëî","üß£","üß§","üíç","üéí","üîã","üïØÔ∏è","üéà","üé∏","üéÆ","üé®","üõπ","üèÄ","‚öΩ","üçï","üç¶","üç≠","üíé","‚ú®","üî•","üçÄ","üåà","üõ∏","üëª","ü§ñ","ü¶∏","üßõ","üßú","ü¶Å","üêº","ü¶ä","üçÑ","üå∏","‚≠ê","üåô","üçé","üçî","üö≤","üéß","üé§","üì±","üì∑","üî≠","üß™","‚öîÔ∏è","üõ°Ô∏è","üéÅ","üîî","üì£","üíé","üí∞","üìç","üèπ","üõ∂","üé°","üé¢","üíà","üß∏","ü™Ä","üß©","üß∂","üßµ","üßº","üßΩ","üß¥","üß∫","üßπ","üîë","ü™ë","üì∫","üíª","üìû","‚è∞","‚åõ","üïØÔ∏è","ü™î","üßø","üîÆ","üè∫","üßø","üß∏","üß≥","‚õ±Ô∏è","üèÆ","üéÄ","üéÅ","üéà","üéè","üéä","üÉè"];
    const shopItems = accIcons.map((icon, i) => ({ id: i, icon: icon, price: (i + 1) * 5 }));

    window.toggleAuth = () => {
        const t = document.getElementById('auth-title');
        // Simple toggle for demo
    };

    window.handleAuth = async () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { 
            try { await createUserWithEmailAndPassword(auth, e, p); } catch(e2) { alert(e2.message); }
        }
    };

    window.signOutUser = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            onSnapshot(doc(db, "users", user.uid), (s) => { if(s.exists()){ state = s.data(); render(); }});
        }
    });

    async function sync() { if(auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), state); }

    window.buyItem = (id) => {
        const item = shopItems.find(i => i.id === id);
        if(state.inventory.includes(id)) {
            state.currentAcc = item.icon;
        } else if(state.coins >= item.price) {
            state.coins -= item.price;
            state.inventory.push(id);
            state.currentAcc = item.icon;
        } else { alert("Niet genoeg munten!"); }
        sync();
    };

    window.suggest = (cat) => {
        const t = cat === 'home' ? "Schoonmaken" : "10 Squats";
        state.tasks.unshift({ n: t, c: false, cat: cat });
        sync();
    };

    window.completeTask = (i) => {
        if(!state.tasks[i].c) {
            state.tasks[i].c = true;
            state.coins += 20; state.xp += 30;
            if(state.xp >= 100) { state.lvl++; state.xp = 0; }
            sync();
        }
    };

    function render() {
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('coins').innerText = state.coins;
        document.getElementById('xp-bar').style.width = state.xp + "%";
        document.getElementById('h-bar').style.width = state.stats.h + "%";
        document.getElementById('pet-main').innerText = evolutions[state.petType][Math.min(state.lvl-1, 3)];
        document.getElementById('pet-acc-view').innerText = state.currentAcc || "";
        
        const grid = document.getElementById('shop-grid');
        grid.innerHTML = "";
        shopItems.forEach(item => {
            const isOwned = state.inventory.includes(item.id);
            grid.innerHTML += `
                <div class="shop-item ${isOwned ? 'owned' : ''}" onclick="buyItem(${item.id})">
                    <div style="font-size:24px">${item.icon}</div>
                    <small>${isOwned ? 'BEZIT' : 'üí∞' + item.price}</small>
                </div>`;
        });

        const lHome = document.getElementById('list-home');
        const lMove = document.getElementById('list-move');
        lHome.innerHTML = ""; lMove.innerHTML = "";
        state.tasks.forEach((t, i) => {
            const h = `<div style="display:flex; align-items:center; font-size:12px; margin-bottom:5px;">
                <input type="checkbox" ${t.c?'checked disabled':''} onchange="completeTask(${i})"> ${t.n}
            </div>`;
            if(t.cat === 'move') lMove.innerHTML += h; else lHome.innerHTML += h;
        });
    }
</script>
</body>
</html>
