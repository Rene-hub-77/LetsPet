<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet Cloud v1.23</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --gold: #f1c40f; --home: #00b894; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: #333; }
        
        /* Navigatie */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 25px 25px 0 0; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; flex: 1; font-size: 11px; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        
        /* Pagina's */
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI */
        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .btn-p { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        
        /* Boutique v1.23 */
        .shop-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .shop-card { background: #f8f9fa; border-radius: 18px; padding: 12px; text-align: center; border: 2px solid transparent; cursor: pointer; transition: 0.2s; }
        .shop-card.owned { border-color: var(--home); background: #e3fcef; }
        .shop-card:active { transform: scale(0.95); }
        .shop-icon { font-size: 30px; display: block; margin-bottom: 5px; }
        .shop-price { font-size: 11px; font-weight: bold; color: var(--gold); }

        .pet-stage { height: 160px; display: flex; justify-content: center; align-items: center; position: relative; background: #fff; border-radius: 30px; margin-bottom: 20px; }
        #pet-acc-view { position: absolute; font-size: 40px; top: 20px; z-index: 10; }
        
        input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; margin-top: 5px; }
        .hidden { display: none !important; }
        .overlay { position: fixed; inset: 0; background: var(--p); z-index: 2000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth-overlay" class="overlay">
    <div style="background: white; padding: 30px; border-radius: 30px; width: 80%; max-width: 300px; text-align: center;">
        <h2 style="color: var(--p);">LifePet Login</h2>
        <input type="email" id="email" placeholder="E-mail" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <input type="password" id="password" placeholder="Wachtwoord" style="width:100%; padding:10px; margin-bottom:15px; border-radius:10px; border:1px solid #ddd;">
        <button class="btn-p" onclick="handleAuth()">START</button>
    </div>
</div>

<div id="game-ui" class="hidden">
    <div id="page-pet" class="page active">
        <div class="pet-stage">
            <div id="pet-acc-view"></div>
            <div id="pet-main" style="font-size: 80px;">ü•ö</div>
        </div>
        <div class="card" style="text-align: center;">
            <h3 style="margin:0;">Mijn Pet</h3>
            <div style="background: var(--gold); color: white; padding: 10px; border-radius: 15px; font-weight: bold; margin: 15px 0;">üí∞ <span class="coin-val">0</span></div>
            <button class="btn-p" onclick="nav('tasks', document.querySelectorAll('.nav-item')[1])">TAKEN VAN VANDAAG</button>
        </div>
    </div>

    <div id="page-tasks" class="page">
        <h3 id="day-header" style="color: var(--p);">Vandaag</h3>
        <div id="task-list-container"></div>
    </div>

    <div id="page-shop" class="page">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:20px;">
            <h3 style="margin:0;">Boutique</h3>
            <div style="color: var(--gold); font-weight: bold;">üí∞ <span class="coin-val">0</span></div>
        </div>
        <div id="shop-grid" class="shop-grid"></div>
    </div>

    <div id="page-planner" class="page">
        <h3>üìÖ Weekplanner</h3>
        <div class="card"><label><input type="checkbox" id="v-toggle" onchange="toggleVacation()"> üå¥ Vakantiemodus</label></div>
        <div id="planner-form"></div>
        <button class="btn-p" onclick="savePlan()">OPSLAAN</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('pet', this)"><div>üêæ</div>Home</div>
        <div class="nav-item" onclick="nav('tasks', this)"><div>‚úÖ</div>Taken</div>
        <div class="nav-item" onclick="nav('shop', this)"><div>üõçÔ∏è</div>Shop</div>
        <div class="nav-item" onclick="nav('planner', this)"><div>üìÖ</div>Planner</div>
        <div class="nav-item" onclick="logout()"><div>üö™</div></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o", authDomain: "petlife-68738.firebaseapp.com", projectId: "petlife-68738", appId: "1:942954717479:web:6a8fafe8c7b17d00444902" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const dagen = ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"];
    const shopIcons = ["üé©","üëë","üï∂Ô∏è","üéÄ","üöÄ","‚öΩ","üíé","üçï","üé∏","üî•","üß¢","üëí","üéì","üß£","üíç","üéà","üéÆ","üç¶","üçï","üçî"];
    const shopItems = shopIcons.map((icon, i) => ({ id: i, icon: icon, price: (i + 1) * 20 }));

    let state = { coins: 100, vacation: false, inventory: [], currentAcc: "", schedule: { "Maandag":["Bed opmaken"], "Dinsdag":["Wandelen"], "Woensdag":["Planten"], "Donderdag":["Sporten"], "Vrijdag":["Boodschappen"], "Zaterdag":["Rust"], "Zondag":["Opruimen"] }, completed: [] };

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        if(el) el.classList.add('active');
        render();
    };

    window.handleAuth = async () => {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch { await createUserWithEmailAndPassword(auth, e, p); await sync(); }
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            onSnapshot(doc(db, "users", user.uid), s => { if(s.exists()){ state = {...state, ...s.data()}; render(); }});
        }
    });

    window.savePlan = async () => {
        dagen.forEach(d => {
            const val = document.getElementById('input-'+d).value;
            state.schedule[d] = val.split(',').map(s => s.trim()).filter(s => s !== "");
        });
        await sync();
        alert("Schema opgeslagen!");
    };

    window.buy = (id) => {
        const item = shopItems[id];
        if(state.inventory.includes(id)) {
            state.currentAcc = (state.currentAcc === item.icon) ? "" : item.icon;
        } else if(state.coins >= item.price) {
            state.coins -= item.price;
            state.inventory.push(id);
            state.currentAcc = item.icon;
        }
        sync();
    };

    window.completeTask = (t) => {
        const key = t + new Date().toDateString();
        if(!state.completed.includes(key)) {
            state.completed.push(key);
            state.coins += 25;
            sync();
        }
    };

    window.toggleVacation = () => { state.vacation = document.getElementById('v-toggle').checked; sync(); };
    async function sync() { if(auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), state); }

    function render() {
        document.querySelectorAll('.coin-val').forEach(el => el.innerText = state.coins);
        document.getElementById('v-toggle').checked = state.vacation;
        document.getElementById('pet-main').innerText = ["ü•ö", "üê£", "üê•", "üêî"][Math.min(Math.floor(state.coins/200), 3)];
        document.getElementById('pet-acc-view').innerText = state.currentAcc || "";

        // Planner
        const pForm = document.getElementById('planner-form');
        if(pForm.innerHTML === "") {
            dagen.forEach(d => {
                pForm.innerHTML += `<div class="card"><b>${d}</b><input type="text" id="input-${d}" value="${state.schedule[d].join(', ')}"></div>`;
            });
        }

        // SHOP FIX v1.23
        const grid = document.getElementById('shop-grid');
        grid.innerHTML = "";
        shopItems.forEach(item => {
            const owned = state.inventory.includes(item.id);
            grid.innerHTML += `<div class="shop-card ${owned?'owned':''}" onclick="buy(${item.id})">
                <span class="shop-icon">${item.icon}</span>
                <span class="shop-price">${owned?'BEZIT':'üí∞'+item.price}</span>
            </div>`;
        });

        // TAKEN
        const dayName = dagen[(new Date().getDay() + 6) % 7];
        document.getElementById('day-header').innerText = "Taken voor " + dayName;
        const tCont = document.getElementById('task-list-container');
        tCont.innerHTML = "";
        if(state.vacation) tCont.innerHTML = "<div class='card'>üå¥ Vakantiemodus aan!</div>";
        else {
            (state.schedule[dayName] || []).forEach(t => {
                const done = state.completed.includes(t + new Date().toDateString());
                tCont.innerHTML += `<div class="card" onclick="completeTask('${t}')" style="display:flex; align-items:center; opacity:${done?0.5:1}">
                    <div style="width:22px; height:22px; border:2px solid var(--p); border-radius:5px; margin-right:15px; background:${done?'var(--p)':'none'}"></div>
                    <span style="${done?'text-decoration:line-through':''}">${t}</span>
                </div>`;
            });
        }
    }
</script>
</body>
</html>
