<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet v4.0</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding-bottom: 80px; }
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #ccc; }
        .nav-item { flex: 1; text-align: center; padding: 15px; cursor: pointer; font-weight: bold; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        .card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { background: #6c5ce7; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .box { background: #eee; padding: 10px; margin: 5px; text-align: center; border-radius: 10px; display: inline-block; width: 60px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>

<div id="setup" style="padding: 20px; text-align: center;">
    <h2>Stel je Pet in</h2>
    <input type="text" id="petName" placeholder="Naam van je pet">
    <p>Kies een emoji:</p>
    <div onclick="setEmoji('ğŸ¶')" class="box">ğŸ¶</div>
    <div onclick="setEmoji('ğŸ±')" class="box">ğŸ±</div>
    <div onclick="setEmoji('ğŸ²')" class="box">ğŸ²</div>
    <br><br>
    <button class="btn" onclick="start()">START</button>
</div>

<div id="game" style="display:none;">
    <div id="p1" class="page active">
        <div class="card" style="text-align: center;">
            <div id="displayEmoji" style="font-size: 80px;">ğŸ¥š</div>
            <h2 id="displayName">Naam</h2>
            <p>Geld: ğŸ’°<span id="displayCoins">0</span></p>
            <p>Energie: <span id="displayEnergy">100</span>%</p>
        </div>
        <div class="card">
            <b>Rugzak:</b>
            <div id="displayInv"></div>
        </div>
    </div>

    <div id="p2" class="page">
        <h3>Weekplanner</h3>
        <div class="card">
            Ma: <input id="m1">
            Di: <input id="m2">
            Wo: <input id="m3">
            Do: <input id="m4">
            Vr: <input id="m5">
            Za: <input id="m6">
            Zo: <input id="m7">
            <button class="btn" onclick="save()">OPSLAAN</button>
        </div>
        <h4>Taken voor vandaag:</h4>
        <div id="displayToday"></div>
    </div>

    <div id="p3" class="page">
        <h3>Winkel</h3>
        <div class="card" onclick="buy('ğŸ', 10)">ğŸ Appel (ğŸ’°10)</div>
        <div class="card" onclick="buy('ğŸ•', 40)">ğŸ• Pizza (ğŸ’°40)</div>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="show('p1')">ğŸ¾</div>
        <div class="nav-item" onclick="show('p2')">ğŸ“…</div>
        <div class="nav-item" onclick="show('p3')">ğŸ›ï¸</div>
    </div>
</div>

<script>
    let st = { name: "", emoji: "ğŸ¥š", type: "", coins: 0, energy: 100, inv: {}, plan: {} };
    let selected = "";

    function setEmoji(e) { selected = e; alert("Gekozen: " + e); }

    function start() {
        st.name = document.getElementById('petName').value;
        st.type = selected;
        if(!st.name || !st.type) return alert("Vul alles in!");
        document.getElementById('setup').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        update();
    }

    function show(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        update();
    }

    function buy(item, price) {
        if(st.coins >= price) {
            st.coins -= price;
            st.inv[item] = (st.inv[item] || 0) + 1;
            update();
        } else alert("Niet genoeg geld!");
    }

    function save() {
        for(let i=1; i<=7; i++) {
            st.plan[i] = document.getElementById('m'+i).value;
        }
        alert("Opgeslagen!");
        update();
    }

    function update() {
        // Groei logica
        if(st.coins < 50) st.emoji = "ğŸ¥š";
        else if(st.coins < 150) st.emoji = st.type; // Wordt baby
        else st.emoji = st.type; // Hier kun je later een grotere emoji toevoegen

        document.getElementById('displayEmoji').innerText = st.emoji;
        document.getElementById('displayName').innerText = st.name;
        document.getElementById('displayCoins').innerText = st.coins;
        document.getElementById('displayEnergy').innerText = st.energy;

        // Vandaag taken
        let d = new Date().getDay(); if(d==0) d=7;
        let t = st.plan[d] || "";
        document.getElementById('displayToday').innerHTML = t ? 
            `<div class="card" onclick="st.coins+=20; st.energy-=10; update();"><b>${t}</b> (Klik om te doen)</div>` : "Geen taken";

        // Rugzak
        let res = "";
        for(let k in st.inv) if(st.inv[k]>0) res += `<button onclick="st.inv['${k}']--; st.energy+=20; update();">${k} x${st.inv[k]}</button>`;
        document.getElementById('displayInv').innerHTML = res || "Leeg";
    }
</script>
</body>
</html>
