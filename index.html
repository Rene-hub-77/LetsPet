<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet v1.50 - Ultimate Edition</title>
    <style>
        :root { 
            --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --gold: #f1c40f; 
            --home: #00b894; --heart: #ff7675; --energy: #3498db; --text: #333;
        }
        body.night-mode { 
            --bg: #1a1a2e; --card: #16213e; --text: #e9ecef; --nav: #0f3460;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; color: var(--text); transition: 0.5s; overflow-x: hidden; }
        
        /* Navigatie */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; flex: 1; font-size: 10px; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        
        /* Layout */
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--card); padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.05); position: relative; }
        
        /* Pet View */
        .pet-stage { height: 180px; display: flex; justify-content: center; align-items: center; position: relative; }
        .pet-acc { position: absolute; font-size: 45px; top: 15px; z-index: 10; pointer-events: none; }
        .stat-bar { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin: 5px 0 10px 0; }
        
        /* Grids */
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .item-box { background: rgba(0,0,0,0.03); padding: 10px; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; }
        .item-box.owned { border-color: var(--home); background: rgba(0,184,148,0.1); }
        
        /* Planner */
        .quick-btn { font-size: 10px; padding: 5px; margin: 2px; border-radius: 5px; border: 1px solid #ddd; background: #fff; cursor: pointer; }

        .overlay { position: fixed; inset: 0; background: var(--p); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        .btn-p { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div id="auth-overlay" class="overlay">

        <h2 style="color:var(--p)">LifePet Cloud</h2>

        <input type="password" id="password" placeholder="Wachtwoord" style="width:100%; padding:10px; margin-bottom:15px; border-radius:10px; border:1px solid #ddd;">
        <button class="btn-p" onclick="handleAuth()">START AVONTUUR</button>
    </div>
</div>
