<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet v3.1 - Evolution Burst</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --gold: #f1c40f; --energy: #3498db; --heart: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; color: #333; overflow-x: hidden; }
        
        /* Navigatie */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; flex: 1; font-size: 11px; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        
        /* Layout */
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: white; padding: 15px; border-radius: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #eee; position: relative; }
        
        /* Pet View & Animatie */
        .pet-stage { height: 180px; display: flex; justify-content: center; align-items: center; position: relative; }
        .pet-main { font-size: 80px; transition: 0.5s; z-index: 5; }
        
        /* De Evolutie Animatie Class */
        .evolve-anim { animation: shakeBurst 1.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shakeBurst {
            10%, 90% { transform: translate3d(-1px, 0, 0) scale(1.1); }
            20%, 80% { transform: translate3d(2px, 0, 0) scale(1.2); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) scale(1.3); }
            40%, 60% { transform: translate3d(4px, 0, 0) scale(1.4); }
            100% { transform: scale(1); filter: brightness(1.5) contrast(1.2); }
        }

        .confetti { position: absolute; pointer-events: none; animation: fly 1s ease-out forwards; }
        @keyframes fly { to { transform: translateY(-100px) translateX(var(--x)); opacity: 0; } }

        .stat-bar { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin: 5px 0 10px 0; }
        .fill-e { height: 100%; background: var(--energy); transition: 0.5s; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .box { background: #f9f9f9; padding: 12px; border-radius: 18px; text-align: center; cursor: pointer; border: 2px solid transparent; }
        .btn { background: var(--p); color: white; border: none; padding: 14px; border-radius: 15px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup" class="overlay hidden" style="position:fixed; inset:0; background:white; z-index:3000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
    <h2 style="color:var(--p)">Welkom bij LifePet</h2>
    <input type="text" id="setup-name" placeholder="Naam van je pet...">
    <div class="grid" style="font-size: 35px; margin: 20px 0;">
        <div class="box" onclick="window.tempT='dog';alert('Hond!')">ğŸ¶</div>
        <div class="box" onclick="window.tempT='dragon';alert('Draak!')">ğŸ²</div>
        <div class="box" onclick="window.tempT='cat';alert('Kat!')">ğŸ±</div>
    </div>
    <button class="btn" onclick="initApp()">START</button>
</div>

<div id="game-ui">
    <div id="page-status" class="page active">
        <div class="card" style="text-align: center;">
            <div id="growth-tag" style="background:var(--p); color:white; font-size:10px; padding:2px 10px; border-radius:10px; display:inline-block;">Ei</div>
            <div class="pet-stage" id="burst-zone">
                <div id="ui-pet" class="pet-main">ğŸ¥š</div>
            </div>
            <h2 id="ui-name">Naam</h2>
            <div style="background:var(--gold); color:white; padding:12px; border-radius:15px; font-weight:bold;">ğŸ’° <span id="ui-coins">0</span></div>
            <div style="text-align: left; margin-top: 15px;">
                <small>Energie âš¡</small><div class="stat-bar"><div id="bar-e" class="fill-e"></div></div>
            </div>
        </div>
        <div class="card">
            <b>Rugzak (Klik om te eten):</b>
            <div id="ui-inv" class="grid" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="page-planner" class="page">
        <h3>ğŸ“… Weekschema</h3>
        <div id="planner-list"></div>
        <button class="btn" onclick="saveData()">OPSLAAN</button>
        <hr>
        <div id="today-tasks"></div>
    </div>

    <div id="page-shop" class="page">
        <h3>ğŸ›ï¸ Winkel</h3>
        <div id="market-ui" class="grid"></div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="nav('status', this)"><div>ğŸ¾</div>Status</div>
        <div class="nav-item" onclick="nav('planner', this)"><div>ğŸ“…</div>Planner</div>
        <div class="nav-item" onclick="nav('shop', this)"><div>ğŸ›ï¸</div>Winkel</div>
    </div>
</div>

<script>
    const DAYS = ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"];
    const EVOS = { dog: ["ğŸ¥š", "ğŸ¶", "ğŸ•"], dragon: ["ğŸ¥š", "ğŸ²", "ğŸ¦–"], cat: ["ğŸ¥š", "ğŸ±", "ğŸˆ"] };
    
    let state = JSON.parse(localStorage.getItem('lifepet_v31')) || {
        setup: false, name: "", type: "dog", coins: 0, energy: 100, inventory: {}, schedule: {}, completed: [], lastStage: "Ei"
    };

    function initApp() {
        const n = document.getElementById('setup-name').value;
        if(!n || !window.tempT) return alert("Kies naam en dier!");
        state.name = n; state.type = window.tempT; state.setup = true;
        saveData(); render();
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        el.classList.add('active');
        render();
    }

    function triggerEvolution() {
        const petEl = document.getElementById('ui-pet');
        petEl.classList.add('evolve-anim');
        
        // Confetti effect
        for(let i=0; i<15; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.innerText = 'âœ¨';
            c.style.left = '50%';
            c.style.setProperty('--x', (Math.random() * 200 - 100) + 'px');
            document.getElementById('burst-zone').appendChild(c);
            setTimeout(() => c.remove(), 1000);
        }

        setTimeout(() => petEl.classList.remove('evolve-anim'), 1500);
    }

    function saveData() {
        DAYS.forEach(d => {
            const el = document.getElementById('in-' + d);
            if(el) state.schedule[d] = el.value.split(',').map(s => s.trim()).filter(s => s !== "");
        });
        localStorage.setItem('lifepet_v31', JSON.stringify(state));
    }

    function render() {
        if(!state.setup) { document.getElementById('setup').classList.remove('hidden'); return; }
        document.getElementById('setup').classList.add('hidden');

        let currentStage = "Ei";
        if(state.coins > 200) currentStage = "Baby";
        if(state.coins > 800) currentStage = "Volwassen";

        // Check of we moeten animeren
        if(currentStage !== state.lastStage) {
            triggerEvolution();
            state.lastStage = currentStage;
            localStorage.setItem('lifepet_v31', JSON.stringify(state));
        }

        const emoji = currentStage === "Ei" ? EVOS[state.type][0] : 
                      currentStage === "Baby" ? EVOS[state.type][1] : EVOS[state.type][2];

        document.getElementById('growth-tag').innerText = currentStage;
        document.getElementById('ui-pet').innerText = emoji;
        document.getElementById('ui-name').innerText = state.name;
        document.getElementById('ui-coins').innerText = state.coins;
        document.getElementById('bar-e').style.width = state.energy + "%";

        // Planner & Taken
        const pList = document.getElementById('planner-list');
        if(pList.innerHTML === "") {
            DAYS.forEach(d => {
                const val = state.schedule[d] ? state.schedule[d].join(', ') : "";
                pList.innerHTML += `<div><b>${d}</b><input type="text" id="in-${d}" value="${val}" placeholder="Bv: Lopen"></div>`;
            });
        }
        
        const today = DAYS[new Date().getDay()];
        const tUI = document.getElementById('today-tasks');
        tUI.innerHTML = `<h4>Taken voor vandaag (${today}):</h4>`;
        (state.schedule[today] || []).forEach(t => {
            const done = state.completed.includes(t + new Date().toDateString());
            tUI.innerHTML += `<div class="card" onclick="doTask('${t}')" style="opacity:${done?0.5:1}"><b>${t}</b> ${done?'âœ…':'+ğŸ’°30'}</div>`;
        });

        // Market
        const mUI = document.getElementById('market-ui');
        mUI.innerHTML = `<div class="box" onclick="buy('ğŸ',10)">ğŸ<br>ğŸ’°10</div><div class="box" onclick="buy('ğŸ•',40)">ğŸ•<br>ğŸ’°40</div>`;
    }

    window.doTask = (t) => {
        const k = t + new Date().toDateString();
        if(state.energy >= 10 && !state.completed.includes(k)) {
            state.completed.push(k); state.coins += 30; state.energy -= 10;
            saveData(); render();
        }
    };

    window.buy = (i, p) => {
        if(state.coins >= p) { state.coins -= p; state.inventory[i] = (state.inventory[i]||0)+1; saveData(); render(); }
    };

    render();
</script>
</body>
</html>
