<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet Cloud v1.12</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --move: #0984e3; --home: #00b894; --gold: #f1c40f; --red: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: #333; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .nav-item { text-align: center; color: #a29bfe; cursor: pointer; flex: 1; font-size: 12px; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 15px; position: relative; }
        
        /* v1.12 Task Row styling */
        .task-list-area { max-height: 250px; overflow-y: auto; margin-top: 15px; }
        .task-row { display: flex; align-items: center; background: #f8f9fa; padding: 12px; border-radius: 15px; margin-bottom: 8px; }
        .task-row input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--home); margin-right: 12px; }
        .task-text { font-size: 14px; flex: 1; }
        .task-text.done { text-decoration: line-through; color: #b2bec3; }
        .delete-btn { background: none; border: none; color: var(--red); font-size: 18px; cursor: pointer; padding: 0 5px; font-weight: bold; }

        .pet-stage { height: 180px; display: flex; justify-content: center; align-items: center; border-radius: 25px; background: #fff; position: relative; margin-bottom: 20px; box-shadow: inset 0 0 15px rgba(0,0,0,0.05); }
        #pet-main { font-size: 80px; z-index: 5; }
        #pet-acc-view { position: absolute; font-size: 40px; top: 30px; z-index: 10; }
        
        select, .btn-p { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; font-weight: bold; }
        .btn-p { background: var(--p); color: white; border: none; cursor: pointer; }
        .hidden { display: none !important; }
        .overlay { position: fixed; inset: 0; background: var(--p); z-index: 2000; display: flex; align-items: center; justify-content: center; color: white; padding: 20px; }
    </style>
</head>
<body>

<div id="auth-overlay" class="overlay">
    <div style="background: white; color: #333; padding: 30px; border-radius: 25px; width: 280px; text-align: center;">
        <h2>LifePet v1.12</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button class="btn-p" onclick="handleAuth()">Start</button>
    </div>
</div>

<div id="game-ui" class="hidden">
    <div id="page-pet" class="page active">
        <button onclick="logout()" style="position:absolute; top:20px; right:20px; border:none; background:none; font-size:20px;">üö™</button>
        <div class="pet-stage">
            <div id="pet-acc-view"></div>
            <div id="pet-main">ü•ö</div>
        </div>
        <div class="card" style="text-align: center;">
            <h2 id="pet-name-display">Boris</h2>
            <div style="background:var(--gold); color:white; padding:10px; border-radius:15px; font-weight:bold;">üí∞ <span id="coins">0</span></div>
            <div style="text-align: left; margin-top: 15px;">
                <small>Level <span id="lvl">1</span></small>
                <div style="background:#eee; height:10px; border-radius:5px; overflow:hidden;"><div id="xp-bar" style="height:100%; background:var(--p); width:0%;"></div></div>
            </div>
        </div>
    </div>

    <div id="page-tasks" class="page">
        <div class="card">
            <h4 style="color:var(--home); margin-top:0;">üè† Huishouden</h4>
            <select id="sel-home"><option value="">-- Kies taak --</option></select>
            <button class="btn-p" style="background:var(--home)" onclick="addTask('home')">Voeg toe</button>
            <div id="list-home" class="task-list-area"></div>
        </div>
        <div class="card">
            <h4 style="color:var(--move); margin-top:0;">üèÉ Beweging</h4>
            <select id="sel-move"><option value="">-- Kies oefening --</option></select>
            <button class="btn-p" style="background:var(--move)" onclick="addTask('move')">Voeg toe</button>
            <div id="list-move" class="task-list-area"></div>
        </div>
    </div>

    <div id="page-shop" class="page">
        <h3>Boutique</h3>
        <div id="shop-grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px;"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('pet', this)"><div>üêæ</div>Pet</div>
        <div class="nav-item" onclick="nav('tasks', this)"><div>‚úÖ</div>Taken</div>
        <div class="nav-item" onclick="nav('shop', this)"><div>üõçÔ∏è</div>Shop</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o",
      authDomain: "petlife-68738.firebaseapp.com",
      projectId: "petlife-68738",
      appId: "1:942954717479:web:6a8fafe8c7b17d00444902"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let state = { lvl:1, xp:0, coins:100, inventory:[], currentAcc:"", tasks:[] };

    const dbHome = ["Bed opmaken", "Vaatwasser uitruimen", "Planten water geven", "Bureau opruimen", "Stofzuigen"];
    const dbMove = ["20 Squats", "10 Push-ups", "30 sec Planken", "5 min Wandelen", "Trap lopen"];
    const accIcons = ["üé©","üëë","üï∂Ô∏è","üéÄ","üöÄ","‚öΩ","üíé","üçï","üé∏","üî•"];

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        el.classList.add('active');
    };

    window.handleAuth = async () => {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch { 
            try { await createUserWithEmailAndPassword(auth, e, p); await sync(); } catch(err) { alert(err.message); }
        }
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            onSnapshot(doc(db, "users", user.uid), s => { if(s.exists()){ state = s.data(); render(); }});
        }
    });

    async function sync() { if(auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), state); }

    window.addTask = (cat) => {
        const val = document.getElementById('sel-'+cat).value;
        if(val) { state.tasks.unshift({n: val, c: false, cat: cat}); sync(); }
    };

    window.completeTask = (i) => {
        if(!state.tasks[i].c) {
            state.tasks[i].c = true; state.coins += 25; state.xp += 30;
            if(state.xp >= 100) { state.lvl++; state.xp = 0; }
            sync();
        }
    };

    // v1.12 Nieuwe verwijderfunctie
    window.removeTask = (i) => {
        state.tasks.splice(i, 1);
        sync();
    };

    function render() {
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('coins').innerText = state.coins;
        document.getElementById('xp-bar').style.width = state.xp + "%";
        document.getElementById('pet-main').innerText = ["ü•ö", "üê£", "üê•", "üêî"][Math.min(state.lvl-1, 3)];

        const sh = document.getElementById('sel-home'), sm = document.getElementById('sel-move');
        if(sh.options.length <= 1) {
            dbHome.forEach(t => sh.add(new Option(t, t)));
            dbMove.forEach(t => sm.add(new Option(t, t)));
        }

        const lh = document.getElementById('list-home'), lm = document.getElementById('list-move');
        lh.innerHTML = ""; lm.innerHTML = "";
        state.tasks.forEach((t, i) => {
            const h = `<div class="task-row">
                <input type="checkbox" ${t.c?'checked disabled':''} onchange="completeTask(${i})">
                <span class="task-text ${t.c?'done':''}">${t.n}</span>
                <button class="delete-btn" onclick="removeTask(${i})">√ó</button>
            </div>`;
            if(t.cat === 'move') lm.innerHTML += h; else lh.innerHTML += h;
        });

        const grid = document.getElementById('shop-grid'); grid.innerHTML = "";
        accIcons.forEach((icon, idx) => {
            grid.innerHTML += `<div style="background:#f8f9fa; padding:10px; border-radius:15px; text-align:center;">
                <span style="font-size:30px">${icon}</span>
            </div>`;
        });
    }
</script>
</body>
</html>
