<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifePet v1.26 - Custom Pet</title>
    <style>
        :root { --p: #6c5ce7; --bg: #f0f2f5; --card: #ffffff; --gold: #f1c40f; --home: #00b894; --move: #0984e3; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; color: #333; overflow-x: hidden; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 25px 25px 0 0; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; flex: 1; font-size: 11px; }
        .nav-item.active { color: var(--p); font-weight: bold; }
        
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #eee; }
        .btn-p { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.2s; }
        
        /* Pet Selector v1.26 */
        .selector-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .pet-option { font-size: 40px; cursor: pointer; padding: 15px; border-radius: 20px; border: 2px solid #eee; text-align: center; transition: 0.2s; }
        .pet-option.selected { border-color: var(--p); background: #f3f0ff; transform: scale(1.05); }
        
        .quick-add-btn { background: #eee; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; margin: 3px; cursor: pointer; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; margin: 10px 0; }
        .overlay { position: fixed; inset: 0; background: var(--p); z-index: 2000; display: flex; align-items: center; justify-content: center; overflow-y: auto; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-overlay" class="overlay">
    <div style="background: white; padding: 30px; border-radius: 30px; width: 85%; max-width: 320px; text-align: center;">
        <h2 style="color: var(--p);">LifePet Login</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button class="btn-p" onclick="handleAuth()">LOGIN / START</button>
    </div>
</div>

<div id="selector-overlay" class="overlay hidden" style="background: white;">
    <div style="padding: 20px; text-align: center; width: 100%; max-width: 400px;">
        <h2 style="color: var(--p);">Kies je metgezel</h2>
        <input type="text" id="new-pet-name" placeholder="Geef je pet een naam..." style="text-align: center; font-size: 18px;">
        
        <p style="margin-top:20px; font-weight:bold;">Huisdieren</p>
        <div class="selector-grid">
            <div class="pet-option" onclick="pickPet('ğŸ¶', 'Hond')">ğŸ¶</div>
            <div class="pet-option" onclick="pickPet('ğŸ±', 'Kat')">ğŸ±</div>
            <div class="pet-option" onclick="pickPet('ğŸ°', 'Konijn')">ğŸ°</div>
        </div>
        
        <p style="font-weight:bold;">Wildernis</p>
        <div class="selector-grid">
            <div class="pet-option" onclick="pickPet('ğŸ¦', 'Leeuw')">ğŸ¦</div>
            <div class="pet-option" onclick="pickPet('ğŸ¦Š', 'Vos')">ğŸ¦Š</div>
            <div class="pet-option" onclick="pickPet('ğŸ¼', 'Panda')">ğŸ¼</div>
        </div>

        <p style="font-weight:bold;">Fantasie</p>
        <div class="selector-grid">
            <div class="pet-option" onclick="pickPet('ğŸ²', 'Draak')">ğŸ²</div>
            <div class="pet-option" onclick="pickPet('ğŸ¦„', 'Eenhoorn')">ğŸ¦„</div>
            <div class="pet-option" onclick="pickPet('ğŸ‘½', 'Alien')">ğŸ‘½</div>
        </div>

        <button id="start-btn" class="btn-p" style="margin-top: 20px; display: none;" onclick="confirmPet()">START AVONTUUR</button>
    </div>
</div>

<div id="game-ui" class="hidden">
    <div id="page-pet" class="page active">
        <div class="card" style="text-align: center; margin-top: 20px;">
            <div id="pet-main" style="font-size: 100px; margin: 20px 0;">ğŸ¾</div>
            <h2 id="pet-display-name">...</h2>
            <div style="background: var(--gold); color: white; padding: 10px; border-radius: 15px; font-weight: bold; margin: 15px 0;">ğŸ’° <span class="coin-val">0</span></div>
            <button class="btn-p" onclick="nav('tasks', document.querySelectorAll('.nav-item')[1])">GA NAAR TAKEN</button>
        </div>
    </div>

    <div id="page-tasks" class="page">
        <h3 id="day-header" style="color: var(--p);">Vandaag</h3>
        <div id="task-container"></div>
    </div>

    <div id="page-planner" class="page">
        <h3>ğŸ“… Weekplanner</h3>
        <div id="planner-list"></div>
        <button class="btn-p" onclick="savePlan()" style="background: var(--home); margin-top: 20px;">OPSLAAN</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('pet', this)"><div>ğŸ¾</div>Pet</div>
        <div class="nav-item" onclick="nav('tasks', this)"><div>âœ…</div>Taken</div>
        <div class="nav-item" onclick="nav('planner', this)"><div>ğŸ“…</div>Planner</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCNeVLw0NYgKQrpBC7MuArQAJ5Kli9Xd3o", authDomain: "petlife-68738.firebaseapp.com", projectId: "petlife-68738", appId: "1:942954717479:web:6a8fafe8c7b17d00444902" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const dagen = ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"];
    const taken_h = ["Stofzuigen", "Afwassen", "Planten water"];
    const taken_b = ["Wandelen", "Squats", "Yoga"];
    
    let state = { coins: 100, petType: "", petName: "", schedule: {}, completed: [] };

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        if(el) el.classList.add('active');
        render();
    };

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            onSnapshot(doc(db, "users", user.uid), s => {
                if(s.exists()){
                    state = s.data();
                    if(!state.petType) {
                        document.getElementById('selector-overlay').classList.remove('hidden');
                    } else {
                        document.getElementById('selector-overlay').classList.add('hidden');
                        document.getElementById('game-ui').classList.remove('hidden');
                        render();
                    }
                } else { document.getElementById('selector-overlay').classList.remove('hidden'); }
            });
        }
    });

    window.handleAuth = async () => {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch { await createUserWithEmailAndPassword(auth, e, p); await sync(); }
    };

    window.pickPet = (emoji) => {
        state.petType = emoji;
        document.querySelectorAll('.pet-option').forEach(el => el.classList.remove('selected'));
        event.target.classList.add('selected');
        document.getElementById('start-btn').style.display = "block";
    };

    window.confirmPet = () => {
        state.petName = document.getElementById('new-pet-name').value || "Mijn Pet";
        sync();
    };

    window.quickAdd = (d, t) => {
        const inp = document.getElementById('input-'+d);
        inp.value = inp.value ? inp.value + ", " + t : t;
    };

    window.savePlan = async () => {
        dagen.forEach(d => {
            state.schedule[d] = document.getElementById('input-'+d).value.split(',').map(s=>s.trim()).filter(s=>s!=="");
        });
        await sync();
        alert("Schema opgeslagen!");
    };

    window.completeTask = (t) => {
        const key = t + new Date().toDateString();
        if(!state.completed.includes(key)) {
            state.completed.push(key);
            state.coins += 25;
            sync();
        }
    };

    async function sync() { if(auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), state); }

    function render() {
        document.querySelectorAll('.coin-val').forEach(el => el.innerText = state.coins);
        document.getElementById('pet-main').innerText = state.petType || "ğŸ¾";
        document.getElementById('pet-display-name').innerText = state.petName || "Mijn Pet";
        
        // Planner vullen
        const pList = document.getElementById('planner-list');
        if(pList.innerHTML === "") {
            dagen.forEach(d => {
                const v = state.schedule[d] ? state.schedule[d].join(', ') : "";
                let h = `<div class="card"><b>${d}</b><input type="text" id="input-${d}" value="${v}"><div>`;
                taken_h.forEach(t => h += `<button class="quick-add-btn" onclick="quickAdd('${d}','${t}')">${t}</button>`);
                taken_b.forEach(t => h += `<button class="quick-add-btn" style="color:var(--move)" onclick="quickAdd('${d}','${t}')">${t}</button>`);
                pList.innerHTML += h + `</div></div>`;
            });
        }

        // Taken vullen
        const dName = dagen[(new Date().getDay() + 6) % 7];
        document.getElementById('day-header').innerText = "Vandaag: " + dName;
        const tCont = document.getElementById('task-container');
        tCont.innerHTML = "";
        (state.schedule[dName] || []).forEach(t => {
            const done = state.completed.includes(t + new Date().toDateString());
            tCont.innerHTML += `<div class="card" onclick="completeTask('${t}')" style="display:flex; align-items:center; opacity:${done?0.5:1}">
                <div style="width:18px; height:18px; border:2px solid var(--p); border-radius:4px; margin-right:12px; background:${done?'var(--p)':'none'}"></div>
                <span style="${done?'text-decoration:line-through':''}">${t}</span>
            </div>`;
        });
    }
</script>
</body>
</html>
